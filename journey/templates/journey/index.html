{% extends 'journey/base.html' %}
{% load static %}

{% block content %}

<h1>Шукаю попутника</h1>
<!--main container-->
<div>
    <aside class="wrapper">
        <div class="form-register">
            <h3>Залишити коментар</h3>
            <div>
                <form action="#" method="post">
                    {% csrf_token %}
                    <div>
                        <label>Ваше імя</label>
                        <input type="text" name="autor">
                    </div>
                    <div>
                        <label>Ваш вік</label>
                        <input type="text" name="age">
                    </div>
                    <div>
                        <label>Ваше імя M | F </label>
                        <input type="text" name="sex">
                    </div>
                    <div>
                        <label>Ваше фото</label>
                        <input type="text" name="image">
                    </div>
                    <div>
                        <label>Заголовок</label>
                        <input type="text" name="title">
                    </div>
                    <div>
                        <label>Місце подорожі</label>
                        <input type="text" name="place">
                    </div>
                    <div>
                        <label>Опис</label>
                        <textarea name="description" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <label>Ваш телефон</label>
                        <input type="text" name="phone">
                    </div>
                    <div>
                        <label>Ваш емайл</label>
                        <input type="email" name="mail">
                    </div>
                    <div>
                        <input type="submit">
                    </div>

                </form>
            </div>
    </aside>
</div>
{% for post in posts %}

<div>

    <div>
        <div>
            <h2><span><a href="{{ post.id }}">{{ post.title }}</a> {{post.autor}} {{post.age}}</span></h2>
        </div>

        <div class="image">
            <span>
                <img src="{{ post.image }}" width="200px"/>  {{post.description}}
            </span>
        </div>
        <div>
            <h4>Міце зустрічі: {{post.place}}</h4>
        </div>
    </div>

    <div>
        <div>
            {{post.date}}
        </div>
        <!--<br>-->
        <!--Тел: {{post.phone}}-->
        <!--<br>-->
        <!--Емайл: {{post.mail}}-->
    </div>
</div>
{% endfor %}
{% endblock %}
