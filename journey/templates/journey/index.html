{% extends 'journey/base.html' %}
{% load static %}


{% block content %}

<!--main container-->



    <div>
        {% for post in posts %}
    </div>
    <div>

            <div>
                <h2><span><a href="{{ post.id }}">{{ post.title }}</a> {{post.autor}} {{post.age}}</span></h2>
            </div>

            {% if post.image %}
            <div class="image">
                    <span>
                        <img src="{{ post.image }}" width="200px"/>  {{post.description}}
                    </span>
            </div>
            {% else %}
                    <span>
                        <img src="{% static 'img/default.png' %}" width="200px"/>  {{post.description}}
                    </span>
            {% endif %}





            <div>
                <h4>Міце зустрічі: {{post.place}}</h4>
            </div>

    </div>

    {% endfor %}
    {% endblock %}
