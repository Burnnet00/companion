{% load static %}
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>{% block title %}Title{% endblock %}</title>
</head>
<body>

    <header>
        <img class="foto" src="{% static '/img/1.png' %}" width="200px" height="70px" alt="Foto">
        <h1>Шукаю попутника</h1>
    </header>
<div class="flex">
    <aside>
        <ul>
            <li><a href="/" class="active">Головна</a></li>
            {% if user.is_authenticated %}
            <li><a href="/admin/">Адмін панель</a></li>
            {% else %}
            <li><a href="/admin/logout/">Увійти</a></li>
            {% endif %}
        </ul>

            <a href="{% url 'addpost' %}">
                <button class="btn btn-outline-primary"><i class="fas fa-plus-circle"></i>Додати запис</button>
            </a>
        <div>

</div>
<div class="sort">
    <form>
      <label>
        <input type="radio" name="sort" value="date" checked>
        Сортувати за датою
      </label>
      <label>
        <input type="radio" name="sort" value="sex-M">
        Показати чоловіків
      </label>
      <label>
        <input type="radio" name="sort" value="sex-F">
        Показати жінок
      </label>
      <button type="submit">Сортувати</button>
    </form>
</div>

    </aside>

    <main>
    {% block content %}
    {% endblock %}
    </main>
</div>

    <footer>
        <p>
            <span>#Шукаю попутника #Ищу попутчика</span>
        </p>
    </footer>
</body>
</html>
